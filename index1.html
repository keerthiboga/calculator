<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="analogclk.css">
</head>
<body>
<div class="container">
    <div class="layout">
    <span style="--i:1">||</span>
    <span style="--i:2">||</span>
    <span style="--i:3">3</span>
    <span style="--i:4">||</span>
    <span style="--i:5">||</span>
    <span style="--i:6">6</span>
    <span style="--i:7">||</span>
    <span style="--i:8">||</span>
    <span style="--i:9">9</span>
    <span style="--i:10">||</span>
    <span style="--i:11">||</span>
    <span style="--i:12">12</span>
    <div  class="hand" id="hourhand"></div>
    <div class="hand" id="minutehand"></div> 
    <div  class="hand"id="secondhand"></div>
    <div class="center"></div>
</div>
</div>
  <script src="clock.js"></script>  
</body>
</html>
